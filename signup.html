<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0078ff;
            --primary-glow: rgba(0, 120, 255, 0.2);
            --secondary: #ff4e50;
            --accent: #7b61ff;
            --dark-bg: #080808;
            --dark-surface: #111111;
            --dark-surface-2: #1a1a1a;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .auth-container {
            background-color: var(--dark-surface);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            color: var(--text);
            text-decoration: none;
            margin: 0 auto;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            left: -18px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 15px var(--primary-glow);
            animation: pulse 3s infinite;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }
        
        label {
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        input, textarea {
            background: var(--dark-surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 120, 255, 0.2);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #0066e0;
        }
        
        .btn:disabled {
            background: #0066a0;
            cursor: not-allowed;
        }
        
        .auth-links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        .auth-links a:hover {
            opacity: 0.8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .error-message {
            background: rgba(255, 78, 80, 0.1);
            border: 1px solid rgba(255, 78, 80, 0.3);
            color: var(--secondary);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message.active {
            display: block;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 120, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 120, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 120, 255, 0);
            }
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            display: none;
        }
        
        .btn.loading .spinner {
            display: inline-block;
        }
        
        .btn.loading span {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <a href="#" class="logo">Cluster</a>
        </div>
        
        <h1>Create an Account</h1>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="homeLocation">Home Location</label>
                <input type="text" id="homeLocation" name="homeLocation" placeholder="City, Country" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio (optional)</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself as a traveler..."></textarea>
            </div>
            
            <button type="submit" id="signup-btn" class="btn">
                <div class="spinner"></div>
                <span>Create Account</span>
            </button>
        </form>
        
        <div class="auth-links">
            <span>Already have an account? <a href="login.html">Sign In</a></span>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (Session.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }
            
            const signupForm = document.getElementById('signup-form');
            const signupBtn = document.getElementById('signup-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Handle signup form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset messages
                errorMessage.classList.remove('active');
                successMessage.classList.remove('active');
                
                // Get form data
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    phone: document.getElementById('phone').value,
                    homeLocation: document.getElementById('homeLocation').value,
                    bio: document.getElementById('bio').value,
                    // Set avatar to first letter of first name
                    avatar: document.getElementById('firstName').value.charAt(0),
                    // Default travel preferences
                    travelStyle: ['solo'],
                    interests: [],
                    verified: false
                };
                
                // Show loading state
                signupBtn.classList.add('loading');
                signupBtn.disabled = true;
                
                try {
                    const response = await API.signup(userData);
                    
                    if (response.success) {
                        // Show success message
                        successMessage.textContent = 'Account created successfully! Redirecting to login...';
                        successMessage.classList.add('active');
                        
                        // Clear form
                        signupForm.reset();
                        
                        // Redirect to login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        // Show error message
                        errorMessage.textContent = response.message;
                        errorMessage.classList.add('active');
                    }
                } catch (error) {
                    errorMessage.textContent = 'Network error. Please try again.';
                    errorMessage.classList.add('active');
                } finally {
                    // Hide loading state
                    signupBtn.classList.remove('loading');
                    signupBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
